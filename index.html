<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
  getAuth, GoogleAuthProvider, signInWithPopup,
  signOut, onAuthStateChanged,
  createUserWithEmailAndPassword, signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

import {
  getFirestore, doc, setDoc, addDoc,
  collection, getDocs, query, where, orderBy,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

/* ============================================================
   CONFIGURACIÓN FIREBASE
   ============================================================ */
const firebaseConfig = {
  apiKey: "AIzaSyDBM97jFiC31LlofM_YOJY2l20YqAkxYWc",
  authDomain: "casa-zapatillas.firebaseapp.com",
  projectId: "casa-zapatillas",
  storageBucket: "casa-zapatillas.appspot.com",
  messagingSenderId: "912547598774",
  appId: "1:912547598774:web:28f3708a71561f3c62b117",
  measurementId: "G-TGGF3N8RTD"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

const provider = new GoogleAuthProvider();
provider.setCustomParameters({ prompt: "select_account" });

/* ============================================================
   ELEMENTOS DEL DOM
   ============================================================ */
const googleBtn = document.getElementById("googleLogin");
const loginForm = document.getElementById("formlogin");
const registerForm = document.getElementById("formRegister");
const loginItem = document.getElementById("loginItem");

/* ============================================================
   LOGIN CON GOOGLE
   ============================================================ */
googleBtn.addEventListener("click", async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    await setDoc(doc(db, "usuarios", user.uid), {
      uid: user.uid,
      nombre: user.displayName,
      email: user.email,
      foto: user.photoURL
    }, { merge: true });

    cerrarModalAuth();
    alert("Hola Bienvenido " + (user.displayName || user.email));
  } catch (err) {

/* ============================================================
   REGISTRO CON EMAIL
   ============================================================ */
registerForm.addEventListener("submit", async e => {
  e.preventDefault();
  const nombre = regNombre.value.trim();
  const email = regEmail.value.trim();
  const pass = regPassword.value;

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, pass);

/* ============================================================
   LOGIN CON EMAIL
   ============================================================ */
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  try {
    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();
    await signInWithEmailAndPassword(auth, email, password);
    cerrarModalAuth();
    alert("Hola Bienvenido " + email);
  } catch (err) {
    alert("Usuario o contraseña incorrecta");
  }
});

/* ============================================================
   NAVBAR - PINTAR USUARIO
   ============================================================ */
function cerrarModalAuth(){
  const modal = bootstrap.Modal.getInstance(document.getElementById("authModal"));
  if(modal) modal.hide();
}

function pintarUsuarioNavbar(user){
  if(document.getElementById("userinfo")) return;

  const foto = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || user.email)}`;
  const nombre = user.displayName || user.email;

  const li = document.createElement("li");
  li.className = "nav-item dropdown ms-3 d-flex align-items-center";
  li.id = "userinfo";

  li.innerHTML = `
    <button class="btn btn-link position-relative me-3 text-white" id="btnCarritoIcono">
      <i class="bi bi-cart3 fs-5 text-white"></i>
      <span id="contadorCarrito" class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle">0</span>
    </button>

    <a class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
      <img src="${foto}" class="rounded-circle me-2" width="32" height="32">
      <span class="text-white">${nombre}</span>
    </a>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" id="misPedidosBtn">Mis pedidos</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" id="cerrarSesionBtn">Cerrar sesión</a></li>
    </ul>
  `;

  document.querySelector(".navbar-nav").appendChild(li);

  document.getElementById("cerrarSesionBtn").addEventListener("click", async () => {
    await signOut(auth);
  });

  document.getElementById("misPedidosBtn").addEventListener("click", async () => {
    await cargarPedidosUsuario();
  });
}

function limpiarUsuarioNavbar(){
  const info = document.getElementById("userinfo");
  if(info) info.remove();
}

onAuthStateChanged(auth, user => {
  if(user){
    pintarUsuarioNavbar(user);
    loginItem.classList.add("d-none");
  } else {
    limpiarUsuarioNavbar();
    loginItem.classList.remove("d-none");
  }
});

/* ============================================================
   CARRITO
   ============================================================ */
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function mostrarAlerta(){
  const al = document.getElementById("alertaAgregado");
  al.style.display = "block";
  setTimeout(()=> al.style.display = "none", 1600);
}

function guardarCarrito(){
  localStorage.setItem("carrito", JSON.stringify(carrito));
  actualizarContador();
}

function actualizarContador(){
  const c = document.getElementById("contadorCarrito");
  if(!c) return;
  c.textContent = carrito.reduce((acc, i)=> acc + i.cantidad, 0);
}

function renderCarrito(){
  const lista = document.getElementById("listaCarrito");
  const totalSpan = document.getElementById("totalCarrito");

  lista.innerHTML = "";
  let total = 0;

  if(carrito.length === 0){
    lista.innerHTML = '<p class="text-center">Tu carrito está vacío.</p>';
    totalSpan.textContent = "S/ 0.00";
    return;
  }

  lista.innerHTML = `
    <div class="row fw-bold border-bottom pb-2 mb-2">
      <div class="col-4">Producto</div>
      <div class="col-2">Precio</div>
      <div class="col-3">Cantidad</div>
      <div class="col-3">Subtotal</div>
    </div>
  `;

  carrito.forEach((item, index)=>{
    const subtotal = item.precio * item.cantidad;
    total += subtotal;

    const row = document.createElement("div");
    row.className = "row align-items-center border-bottom py-2";

    row.innerHTML = `
      <div class="col-4 d-flex align-items-center">
        <img src="${item.img}" width="50" class="rounded me-2">
        <div>${item.nombre}</div>
      </div>
      <div class="col-2">S/ ${item.precio.toFixed(2)}</div>
      <div class="col-3 d-flex align-items-center">
        <button class="btn btn-sm btn-outline-secondary me-2 btn-restar">-</button>
        <span>${item.cantidad}</span>
        <button class="btn btn-sm btn-outline-secondary ms-2 btn-sumar">+</button>
      </div>
      <div class="col-3 fw-bold">S/ ${subtotal.toFixed(2)}</div>
      <div class="col-12 text-end mt-2">
        <button class="btn btn-sm btn-danger btn-eliminar"><i class="bi bi-trash"></i></button>
      </div>
    `;

    row.querySelector(".btn-restar").addEventListener("click", ()=> cambiarCantidad(index, -1));
    row.querySelector(".btn-sumar").addEventListener("click", ()=> cambiarCantidad(index, 1));
    row.querySelector(".btn-eliminar").addEventListener("click", ()=> eliminarItem(index));

    lista.appendChild(row);
  });

  totalSpan.textContent = `S/ ${total.toFixed(2)}`;
}

function cambiarCantidad(index, value){
  carrito[index].cantidad += value;
  if(carrito[index].cantidad <= 0) carrito.splice(index, 1);
  guardarCarrito();
  renderCarrito();
}

function eliminarItem(index){
  carrito.splice(index, 1);
  guardarCarrito();
  renderCarrito();
}

document.addEventListener("click", e=>{
  if(e.target.closest("#btnCarritoIcono")){
    renderCarrito();
    new bootstrap.Modal(document.getElementById("modalCarrito")).show();
  }
});

document.querySelectorAll(".addToCart").forEach(btn=>{
  btn.addEventListener("click", e=>{
    if(!document.getElementById("userinfo")){
      new bootstrap.Modal(document.getElementById("authModal")).show();
      return;
    }

    const card = e.target.closest(".card");
    const nombre = card.querySelector(".card-title").textContent;
    const precio = parseFloat(card.querySelector(".fw-bold").textContent.replace("s/","").replace("S/",""));
    const img = card.querySelector("img").src;

    const existe = carrito.find(p=> p.nombre === nombre);
    if(existe) existe.cantidad++;
    else carrito.push({ nombre, precio, img, cantidad: 1 });

    guardarCarrito();
    mostrarAlerta();
  });
});

actualizarContador();
renderCarrito();

/* ============================================================
   HACER PEDIDO
   ============================================================ */
document.getElementById("btnComprar").addEventListener("click", async ()=>{
  if(!auth.currentUser){
    new bootstrap.Modal(document.getElementById("authModal")).show();
    return;
  }

  if(carrito.length === 0){
    alert("El carrito está vacío.");
    return;
  }

  try{
    const uid = auth.currentUser.uid;

    await addDoc(collection(db, "Pedidos"), {
      uid,
      items: carrito,
      total: carrito.reduce((acc,i)=> acc+i.precio*i.cantidad, 0),
      createdAt: serverTimestamp()
    });

    carrito = [];
    guardarCarrito();
    renderCarrito();

    const modal = bootstrap.Modal.getInstance(document.getElementById("modalCarrito"));
    if(modal) modal.hide();

    alert("Pedido Registrado correctamente. ¡Revisa tus pedidos!");

  } catch(err){
    console.error(err);
    alert("Error al guardar tu pedido");
  }
});

/* ============================================================
   CARGAR PEDIDOS DEL USUARIO
   ============================================================ */
async function cargarPedidosUsuario(){
  const user = auth.currentUser;
  if(!user){
    new bootstrap.Modal(document.getElementById("authModal")).show();
    return;
  }

  const lista = document.getElementById("listaPedidos");
  lista.innerHTML = `<p class="text-center">Cargando pedidos...</p>`;

  try{
    const q = query(collection(db,"Pedidos"), where("uid","==", user.uid));
    const snap = await getDocs(q);
    const pedidos = [];
    snap.forEach(doc => pedidos.push({ id: doc.id, ...doc.data() }));

    pedidos.sort((a,b)=>{
      const fa = a.createdAt?.toMillis ? a.createdAt.toMillis() : 0;
      const fb = b.createdAt?.toMillis ? b.createdAt.toMillis() : 0;
      return fb - fa;
    });

    if(pedidos.length === 0){
      lista.innerHTML = `<p class="text-center">No tienes pedidos.</p>`;
    } else {
      lista.innerHTML = pedidos.map((p,index)=> renderPedidoHtml(p, index+1)).join("");
    }

    new bootstrap.Modal(document.getElementById("modalPedidos")).show();

  } catch(err){
    console.error(err);
    lista.innerHTML = `<p class="text-center text-danger">Error al cargar pedidos</p>`;
  }
}

/* ============================================================
   RENDER PEDIDO
   ============================================================ */
function renderPedidoHtml(p, numero){
  const fecha = p.createdAt?.toDate
    ? p.createdAt.toDate().toLocaleString()
    : "Sin fecha";

  let itemsHtml = "";
  (p.items || []).forEach(i=>{
    itemsHtml += `
      <div class="pedido-item">
        <div class="d-flex align-items-center">
          <img src="${i.img}">
          <div>
            <strong>${i.nombre}</strong><br>
            <small>Cantidad: ${i.cantidad}</small>
          </div>
        </div>
        <div>
          <strong>S/ ${(i.precio * i.cantidad).toFixed(2)}</strong>
        </div>
      </div>
    `;
  });

  return `
    <div class="pedido-card">
      <div class="pedido-header">Pedido #${numero}</div>
      <div><strong>Fecha:</strong> ${fecha}</div>
      <hr>
      ${itemsHtml}
      <div class="text-end mt-2">
        <h5>Total: S/ ${p.total?.toFixed(2) || "0.00"}</h5>
      </div>
    </div>
  `;
}
</script>
